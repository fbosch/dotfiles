# Change prefix
unbind C-b
set -g prefix C-a

# Enable mouse support
set -g mouse on

# Reflect titles in from current session in window
set -g set-titles on
set -g set-titles-string "#I:#W"

# Start index of window/pane with 1
set -g base-index 1
setw -g pane-base-index 1

set -s escape-time 10       # faster command sequences
set -sg repeat-time 600     # increase repeat timeout

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is close

# ==========================
# ===   Key bindings     ===
# ==========================

# Reload config on 'r'
bind C-r source-file ~/.config/tmux/tmux.conf; display "ó±„‹ Config reloaded"

# Create session
bind C-c new-session

# Find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Select pane and windows
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# split current window horizontally
bind - split-window -v

# split current window vertically
bind _ split-window -h

bind -r C-h previous-window
bind -r C-j next-window

# Prompt to rename window right after it's created
set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window '%%'"'

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Kill pane/window/session shortcuts
bind x kill-pane
bind X kill-window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

# ================================================
# ===     Copy mode, scroll and clipboard      ===
# ================================================
set -g @copy_use_osc52_fallback on

# Prefer vi style key table
setw -g mode-keys vi

bind p paste-buffer
bind C-p choose-buffer

# trigger copy mode by
bind -n M-Up copy-mode
