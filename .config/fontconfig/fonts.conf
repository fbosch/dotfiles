<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Default font families with strong binding -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>SF Pro Display</string>
      <string>SF Pro Text</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>SF Pro Display</string>
      <string>DejaVu Serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>SF Mono</string>
      <string>JetBrains Mono</string>
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>

  <!-- Alias definitions for compatibility -->
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>SF Pro Text</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>JetBrains Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <!-- Apple Color Emoji as default emoji font -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Force Apple Color Emoji for all emoji Unicode ranges -->
  <match target="pattern">
    <test name="unicode-range">
      <string>U+1F000-1FAFF</string> <!-- All emoji ranges -->
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="unicode-range">
      <string>U+2600-27BF</string> <!-- Miscellaneous Symbols and Dingbats -->
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

  <!-- Override for all font families to include Apple Color Emoji -->
  <match target="pattern">
    <edit name="family" mode="append" binding="strong">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

  <!-- Ensure Apple Color Emoji is available for all applications -->
  <match target="font">
    <test name="family">
      <string>Apple Color Emoji</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

</fontconfig>
