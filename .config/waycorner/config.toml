# Trigger Waybar toggling by hitting the bottom edge of any monitor.
# See https://github.com/AndreasBackx/waycorner for configuration options.

[toggle_waybar]
enter_command = ["/home/fbb/.config/hypr/scripts/toggle-waybar.sh", "show"]
exit_command = ["/home/fbb/.config/hypr/scripts/toggle-waybar.sh", "hide"]
locations = ["bottom"]
margin = 0
size = 45
timeout_ms = 350
