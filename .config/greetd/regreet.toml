# ReGreet Configuration
# GTK-based greeter for greetd
# Zenwritten Dark theme styling

[background]
# Path to wallpaper image
# Use screenshot or solid color for consistency with hyprlock
path = "/home/fbb/.config/hypr/assets/wallpaper.png"
# Fit options: Fill, Contain, Cover, ScaleDown
fit = "Cover"

[GTK]
# Apply Zenwritten Dark theme if available
application_prefer_dark_theme = true
# Cursor theme
cursor_theme_name = "Adwaita"
# Font configuration  
font_name = "SF Pro Text 11"
# Icon theme
icon_theme_name = "Adwaita"
# GTK theme
theme_name = "Adwaita-dark"

[commands]
# Command to run on reboot
reboot = [ "systemctl", "reboot" ]
# Command to run on poweroff  
poweroff = [ "systemctl", "poweroff" ]

[appearance]
# Greeting message (empty for no message)
greeting_msg = ""
# Show session selection
session_switcher = true
