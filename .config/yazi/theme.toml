[filetype]
rules = [
  { mime = "image/*", fg = "#D68C67" },
  { mime = "{audio,video}/*", fg = "#B279A7" },
  { mime = "application/{,g}zip", fg = "#DE6E7C" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#DE6E7C" },
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#6099C0" },
  { mime = "text/*", fg = "#BBBBBB" },
  { mime = "inode/empty", fg = "#8E8E8E" },
  { mime = "inode/directory", fg = "#6099C0" },
  { mime = "*", fg = "#BBBBBB" },
]
