# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/

# smart gaps / no gaps when only
# workspace = w[tv1]s[false], gapsout:0, gapsin:0
# workspace = f[1]s[false], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
# windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]

# ==========================================
# Bitwarden
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(Bitwarden)$
windowrule = float, class:^(Bitwarden)$
windowrule = size 900 900, class:^(Bitwarden)$

# ==========================================
# Calculator (GNOME)
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(org\.gnome\.Calculator)$
windowrule = float, class:^(org\.gnome\.Calculator)$
windowrule = size 360 620, class:^(org\.gnome\.Calculator)$

# ==========================================
# Plexamp
# ==========================================
windowrule = plugin:hyprbars:nobar, class:Plexamp
windowrule = float, class:Plexamp
windowrule = size 360 620, class:Plexamp

# ==========================================
# Flatseal
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(com\.github\.tchx84\.Flatseal)$
windowrule = float, class:^(com\.github\.tchx84\.Flatseal)$
windowrule = size 750 900, class:^(com\.github\.tchx84\.Flatseal)$

# ==========================================
# Font Viewer (GNOME)
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(org\.gnome\.font-viewer)$
windowrule = float, class:^(org\.gnome\.font-viewer)$

# ==========================================
# Foot Terminal
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(foot(client)?)$

# ==========================================
# GCR Prompter
# ==========================================
windowrule = pin, class:^(gcr-prompter)$

# ==========================================
# MEGAsync
# ==========================================

windowrule = float, class:nz.mega.MEGAsync
windowrule = fullscreen, class:nz.mega.MEGAsync

# ==========================================
# Helium
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(helium)$

# ==========================================
# Loupe (GNOME Image Viewer)
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(org\.gnome\.Loupe)$
windowrule = float, class:^(org\.gnome\.Loupe)$

# ==========================================
# Mission Center
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(io\.missioncenter\.MissionCenter)$
windowrule = float, class:^(io\.missioncenter\.MissionCenter)$
windowrule = pin, class:^(io\.missioncenter\.MissionCenter)$
windowrule = noanim, class:^(io\.missioncenter\.MissionCenter)$
windowrule = move onscreen 100% 100%, class:^(io)$
windowrule = size 800 800, class:^(io\.missioncenter\.MissionCenter)$

# ==========================================
# Mullvad VPN
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(Mullvad VPN)$
windowrule = float, class:^(Mullvad VPN)$
windowrule = pin, class:^(Mullvad VPN)$
windowrule = noanim, class:^(Mullvad VPN)$
windowrule = move onscreen 100% 100%, class:^(Mullvad VPN)$

# ==========================================
# Nemo File Manager
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(nemo)$
windowrule = float, class:^(nemo)$
windowrule = noanim, class:^(nemo)$

# ==========================================
# Network Manager Connection Editor
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(nm-connection-editor)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = pin, class:^(nm-connection-editor)$
windowrule = noanim, class:^(nm-connection-editor)$
windowrule = move onscreen 100% 100%, class:^(nm-connection-editor)$
windowrule = size 350 270, class:^(nm-connection-editor)$, initialTitle:^(Network Connections)$

# ==========================================
# PulseAudio Volume Control
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(org\.pulseaudio\.pavucontrol)$
windowrule = float, class:^(org\.pulseaudio\.pavucontrol)$
windowrule = pin, class:^(org\.pulseaudio\.pavucontrol)$
windowrule = noanim, class:^(org\.pulseaudio\.pavucontrol)$
windowrule = move onscreen 90% 90%, class:^(org\.pulseaudio\.pavucontrol)$

# ==========================================
# Proton VPN
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(protonvpn-app)$
windowrule = float, class:^(protonvpn-app)$
windowrule = pin, class:^(protonvpn-app)$
windowrule = move onscreen 100% 100%, class:^(protonvpn-app)$
windowrule = float, class:^(protonvpn\.app)$, title:^(Proton VPN)$

# ==========================================
# Vicinae
# ==========================================
windowrule = plugin:hyprbars:nobar, initialTitle:^(Vicinae (Launcher|Settings))$
windowrule = noanim, initialTitle:^(Vicinae (Launcher|Settings))$
windowrule = bordersize 0, initialTitle:^(Vicinae (Launcher|Settings))$

# ==========================================
# Warehouse (Flattool)
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(io\.github\.flattool\.Warehouse)$
windowrule = float, class:^(io\.github\.flattool\.Warehouse)$
windowrule = size 750 900, class:^(io\.github\.flattool\.Warehouse)$

# ==========================================
# Zen Browser
# ==========================================
windowrule = plugin:hyprbars:nobar, class:^(app\.zen_browser\.zen)$
