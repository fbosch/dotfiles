################
### DEBUGGING ###
################

debug {
    disable_logs = false
    enable_stdout_logs = true
}


env = XDG_CURRENT_DESKTOP,Hyprland

xwayland {
  force_zero_scaling = true
}

opengl {
  nvidia_anti_flicker = true
}

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = uwsm app -s s -- mullvad-exclude wezterm
$fileManager = uwsm app -s s -- nemo
$browser = bash ~/.config/hypr/scripts/launch-browser.sh
$menu = vicinae toggle

# Load Hyprland plugins from Nix BEFORE config files are sourced
# Use exec (synchronous) not exec-once to ensure plugins load before windowrules are parsed
exec = hyprctl plugin load $HYPR_PLUGIN_DIR/lib/libhyprbars.so
# exec = hyprctl plugin load $HYPR_PLUGIN_DIR/lib/libsplit-monitor-workspaces.so
 
####################
### CONFIG FILES ###
####################

# Machine-specific monitor config (optional - suppresses error if file missing)
# Copy from monitors.conf.example if needed

# hyprlang noerror true
source = ~/.config/hypr/monitors.conf
# hyprlang noerror false

# See https://wiki.hypr.land/Configuring/Monitors/
# Fallback if monitors.conf doesn't exist
monitor=,preferred,auto,1

source = ~/.config/hypr/hyprbars.conf
source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/hyprexpo.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/rules.conf

# hyprlang noerror true
source = ~/.config/hypr/window-state-rules.conf
# hyprlang noerror false

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:


# Launch applications using uwsm app helper to run as systemd units
# See: https://github.com/Vladimir-csp/uwsm#3-applications-and-slices
# Slices: -s s (session-graphical) = high priority UI, -s b (background-graphical) = low priority background, default = app-graphical
# exec-once = uwsm app -- foot -s

# Background services (-s b) - Low priority, minimal user interaction
exec-once = uwsm app -s b -- mullvad connect
exec-once = uwsm app -s b -- hypridle
exec-once = uwsm app -s s -- vicinae server
exec-once = uwsm app -s b -- flake-check-updates
exec-once = uwsm app -s b -- swayosd-server
exec-once = uwsm app -s b -- ~/.config/hypr/scripts/window-state.sh
exec-once = uwsm app -s b -- ~/.config/hypr/scripts/window-capture-daemon.sh

# High priority UI (-s s) - Interactive elements needing responsiveness
exec-once = uwsm app -s s -- waybar
exec-once = uwsm app -s s -- hyprpaper
exec-once = uwsm app -s s -- swaync -c ~/.config/swaync/config.json -s ~/.config/swaync/style.css
exec-once = uwsm app -s s -- ~/.config/ags/start-daemons.sh
exec-once = uwsm app -s s -- ~/.config/hypr/scripts/waybar-edge-monitor.sh

# exec-once = uwsm app -- tailscale systray
# exec-once = uwsm app -- mullvad-exclude steam -nochatui -nofriendsui -silent

# Move cursor to DP-2 monitor after it initializes (delay allows DP monitor to be ready)
exec-once = sleep 2 && hyprctl dispatch focusmonitor DP-2

