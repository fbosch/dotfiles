################
### DEBUGGING ###
################

debug {
    disable_logs = false
    enable_stdout_logs = true
}

# See https://wiki.hypr.land/Configuring/Monitors/
# Fallback if monitors.conf doesn't exist
monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = uwsm app -- footclient
$fileManager = uwsm app -- nemo
$menu = uwsm app -- vicinae toggle

# Load Hyprland plugins from Nix BEFORE config files are sourced
# Use exec (synchronous) not exec-once to ensure plugins load before windowrules are parsed
exec = hyprctl plugin load $HYPR_PLUGIN_DIR/lib/libhyprexpo.so
exec = hyprctl plugin load $HYPR_PLUGIN_DIR/lib/libhyprbars.so
 
####################
### CONFIG FILES ###
####################

# Machine-specific monitor config (optional - suppresses error if file missing)
# Copy from monitors.conf.example if needed

# hyprlang noerror true
source = ~/.config/hypr/monitors.conf
# hyprlang noerror false

source = ~/.config/hypr/hyprbars.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/hyprexpo.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/rules.conf

# hyprlang noerror true
source = ~/.config/hypr/window-state-rules.conf
# hyprlang noerror false

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:


# Launch applications using uwsm app helper to run as systemd units
# See: https://github.com/Vladimir-csp/uwsm#3-applications-and-slices
exec-once = uwsm app -- foot -s
exec-once = uwsm app -- waybar
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- ~/.config/ags/start-daemons.sh
exec-once = ~/.config/hypr/scripts/waybar-edge-monitor.sh
exec-once = uwsm app -- tailscale systray
exec-once = uwsm app -- polkit-agent-helper-1
exec-once = uwsm app -- vicinae server
exec-once = uwsm app -- swayosd-server
exec-once = uwsm app -- swaync -c ~/.config/swaync/config.json -s ~/.config/swaync/style.css
exec-once = uwsm app -- ~/.config/hypr/scripts/window-state.sh
exec-once = uwsm app -- bash -c 'while ! pw-cli info 0 &>/dev/null; do sleep 0.1; done && uwsm app -- pw-play ~/.config/hypr/assets/bootup.ogg'

# Alternatively, for apps with systemd services, you can enable them instead:
# systemctl --user enable --now waybar.service
# systemctl --user enable --now hyprpaper.service

