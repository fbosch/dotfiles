dwindle {
  single_window_aspect_ratio = 4 3 
  single_window_aspect_ratio_tolerance = 0.1
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 6
    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 15  # Shadow spread distance
        render_power = 7  # Smoothness of shadow (1-4, higher = softer)
        color = rgba(0000001A)  # Black shadow with 20% opacity (more transparent)
        offset = 0 2  # X and Y offset from window
        scale = 1.0  # Shadow size multiplier
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2 
        popups = true
        passes = 4
        ignore_opacity = false 

        vibrancy = 0.1696
    }
}


# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_watchdog_warning = true
    layerrule = match:namespace waybar, blur on
    layerrule = match:namespace vicinae, blur on
    layerrule = match:namespace rofi, blur on
    layerrule = match:namespace nemo, blur on
    layerrule = match:namespace vicinae, no_anim on
    layerrule = match:namespace rofi, ignore_alpha 0
    layerrule = match:namespace swaync-control-center, blur on
    layerrule = match:namespace swaync-control-center, no_anim on
    layerrule = match:namespace swaync-notification-window, blur on
    layerrule = match:namespace swaync-notification-window, no_anim on
    layerrule = match:namespace swayosd, blur on
    layerrule = match:namespace ags-confirm, blur on
    layerrule = match:namespace ags-confirm, animation popin 90%
    layerrule = match:namespace ags-layout-switcher, blur on
    layerrule = match:namespace ags-layout-switcher, no_anim on
    layerrule = match:namespace ags-volume-indicator, blur on
    layerrule = match:namespace ags-volume-indicator, no_anim on
    layerrule = match:namespace vicinae, ignore_alpha 0.3
    layerrule = match:namespace waybar, ignore_alpha 0.3
    layerrule = match:namespace swaync-control-center, ignore_alpha 0.3
    layerrule = match:namespace swaync-notification-window, ignore_alpha 0.3
    layerrule = match:namespace swayosd, ignore_alpha 0.3
    layerrule = match:namespace ags-confirm, ignore_alpha 0.5
    layerrule = match:namespace ags-layout-switcher, ignore_alpha 0.3
    layerrule = match:namespace ags-volume-indicator, ignore_alpha 0.3
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,dk
    kb_variant =
    kb_model =
    # kb_options = grp:win_space_toggle
    kb_options =
    kb_rules = 
    repeat_rate = 40
    repeat_delay = 400

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}



# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland
windowrule = match:class ^$ match:title ^$ match:xwayland 1 match:float 1 match:fullscreen 0 match:pin 0, no_focus on
