# Hyprlock Configuration
# MacOS Tahoe Style with Zenwritten Dark theme
# Minimal lockscreen focused on password entry

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
}

background {
    monitor = DP-2
    path = screenshot
    blur_passes = 4
    blur_size = 10
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Second monitor - blurred background only
background {
    monitor = HDMI-A-2
    path = screenshot
    blur_passes = 4
    blur_size = 10
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time - Large display at top
label {
    monitor = DP-2
    text = cmd[update:1000] echo "<span weight='bold'>$(date +'%H:%M')</span>"
    color = rgba(255, 255, 255, 0.90)
    font_size = 140
    font_family = SF Pro Rounded
    position = 0, 400
    halign = center
    valign = center
}

# Date - Below time
label {
    monitor = DP-2
    text = cmd[update:1000] echo "$(LC_TIME=en_US.UTF-8 date +'%A, %d %B')"
    color = rgba(255, 255, 255, 0.70)
    font_size = 23
    font_family = SF Pro Rounded
    position = 0, 265
    halign = center
    valign = center
}

# User Avatar - bottom center area
image {
    monitor = DP-2
    path = ~/.cache/hyprlock-avatar.png
    border_size = 0
    size = 80
    rounding = -1
    position = 0, -520
    halign = center
    valign = center
}

# Password input - macOS Tahoe style with translucent background
input-field {
    monitor = DP-2
    size = 230, 43
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.12)
    font_color = rgba(255, 255, 255, 0.75)
    fade_on_empty = false
    placeholder_text = <span foreground="##bfbfbf" font_family="SF Pro Text">Enter Password</span>
    hide_input = false
    rounding = 22
    check_color = rgba(255, 255, 255, 0.12)
    fail_color = rgba(255, 100, 100, 0.15)
    fail_text = "Wrong Password"
    capslock_color = rgba(255, 255, 255, 0.12)
    font_family = SF Pro Rounded
    font_size = 18
    position = 0, -620
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.3)
}

# Layout indicator (bottom left)
label {
    monitor = DP-2
    text = $LAYOUT
    color = rgba(142, 142, 142, 0.7)
    font_size = 10
    font_family = SF Pro Rounded
    position = 20, 20
    halign = left
    valign = bottom
}

