# Hyprlock Configuration
# MacOS Sequoia Style with Zenwritten Dark theme
# Inspired by: https://github.com/aditya-ig10/hyprlock-theme

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time - Large centered display
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +'%H:%M')</span>"
    color = rgba(187, 187, 187, 0.90)
    font_size = 110
    font_family = Zenbones Brainy
    position = 0, 280
    halign = center
    valign = center
}

# Date - Above time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d %B')"
    color = rgba(187, 187, 187, 0.70)
    font_size = 23
    font_family = Zenbones Brainy
    position = 0, 375
    halign = center
    valign = center
}

# User Avatar
image {
    monitor =
    path = ~/.face
    border_color = rgba(96, 153, 192, 0.8)
    border_size = 2
    size = 65
    rounding = -1
    position = 0, -370
    halign = center
    valign = center
}

# Password input - macOS style minimal design
input-field {
    monitor =
    size = 280, 40
    outline_thickness = 1
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(61, 56, 57, 0.4)
    font_color = rgba(201, 201, 201, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##bbbbbb99">Enter Password</span>
    hide_input = false
    check_color = rgba(129, 155, 105, 1.0)
    fail_color = rgba(222, 110, 124, 1.0)
    fail_text = <span foreground="##de6e7c">$FAIL <b>($ATTEMPTS)</b></span>
    capslock_color = rgba(183, 126, 100, 1.0)
    font_family = Zenbones Brainy
    position = 0, -445
    halign = center
    valign = center
}

# Layout indicator (bottom left)
label {
    monitor =
    text = $LAYOUT
    color = rgba(142, 142, 142, 0.7)
    font_size = 12
    font_family = JetBrains Mono
    position = 20, 20
    halign = left
    valign = bottom
}

# Battery status (bottom right, for laptops)
label {
    monitor =
    text = cmd[update:10000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo '')$(cat /sys/class/power_supply/BAT*/status 2>/dev/null | grep -q Charging && echo ' âš¡' || echo '%')"
    color = rgba(102, 165, 173, 0.7)
    font_size = 12
    font_family = JetBrains Mono
    position = -20, 20
    halign = right
    valign = bottom
}
