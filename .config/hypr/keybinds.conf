
###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bindo = , SUPER_L, exec, pkill -SIGUSR1 waybar
bindir = , SUPER_L, exec, sleep 0.5 && ~/.config/hypr/scripts/waybar-toggle-smart.sh

bind = ALT, SPACE, exec, $menu
# Keyboard layout switching
bind = $mainMod, SPACE, exec, bash ~/.config/hypr/scripts/switch-layout.sh

# Suppress errors for plugin-provided dispatchers that aren't loaded yet during config parse
# The hyprexpo plugin is loaded via exec in hyprland.conf, but keybinds are parsed first
# hyprlang noerror true
# bind = $mainMod, TAB, hyprexpo:expo, toggle 
# hyprlang noerror false

# Alt-Tab to cycle through windows across all workspaces (with AGS overlay)
bind = ALT, TAB, exec, bash ~/.config/hypr/scripts/window-switcher-wrapper.sh next
bind = ALT SHIFT, TAB, exec, bash ~/.config/hypr/scripts/window-switcher-wrapper.sh prev

bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod, N, exec, swaync-client -t

# Lock screen
bind = CTRL ALT, L, exec, hyprlock

# Toggle performance mode (disables window previews and capture daemon)
bind = $mainMod SHIFT, P, exec, ~/.config/hypr/scripts/toggle-performance-mode.sh

# Screenshots using grimblast
bind = CTRL SHIFT, C, exec, bash ~/.config/hypr/scripts/screenshot.sh area
# bind = CTRL SHIFT, 4, exec, bash ~/.config/hypr/scripts/screenshot.sh screen
bindit = , PRINT, exec, bash ~/.config/hypr/scripts/screenshot.sh screen
bind = CTRL SHIFT, O, exec, bash ~/.config/hypr/scripts/screenshot.sh ocr

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, M, exec, bash ~/.config/hypr/scripts/confirm-exit.sh  # Show confirmation dialog before exit
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/reset-desktop.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, F, fullscreen, 1
bind = $mainMod CTRL, F, fullscreen, 0
# Pass fullscreen key to FreeRDP and other apps that capture keyboard
bind = $mainMod, F, pass, class:^(xfreerdp)$
bind = $mainMod, W, killactive,

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod SHIFT, s, layoutmsg, master
bind = $mainMod SHIFT, d, layoutmsg, setratio 0.6
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Suppress errors for plugin-provided dispatchers that aren't loaded yet during config parse
# The split-monitor-workspaces plugin is loaded via exec in hyprland.conf
# hyprlang noerror true

# Switch workspaces with mainMod + [0-9] (per-monitor)
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9] (per-monitor)
bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, split-movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, split-movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, split-movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, split-movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, split-movetoworkspacesilent, 10

# Cycle through workspaces on current monitor with mainMod + TAB
bind = $mainMod, TAB, split-cycleworkspaces, next
bind = $mainMod SHIFT, TAB, split-cycleworkspaces, prev

# Move window to next/previous monitor
bind = $mainMod CTRL, L, split-changemonitor, next
bind = $mainMod CTRL, H, split-changemonitor, prev

# Grab rogue windows after monitor disconnect (useful for docking/undocking)
bind = $mainMod SHIFT, G, exec, hyprctl dispatch split-grabroguewindows

# hyprlang noerror false

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Suppress errors for plugin-provided dispatchers that aren't loaded yet during config parse
# The split-monitor-workspaces plugin is loaded via exec in hyprland.conf
# hyprlang noerror true

# Scroll through existing workspaces on current monitor with mainMod + scroll
bind = $mainMod, mouse_down, split-cycleworkspaces, next
bind = $mainMod, mouse_up, split-cycleworkspaces, prev

# hyprlang noerror false

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# bindm = , mouse:274, movewindow

# move window with arrow keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, J, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d

binde = $mainMod SHIFT, right, resizeactive, 32 0
binde = $mainMod SHIFT, left, resizeactive, -32 0
binde = $mainMod SHIFT, up, resizeactive, 0 -32
binde = $mainMod SHIFT, down, resizeactive, 0 32

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && ags request -i ags-bundled volume-indicator '{"action":"show"}'
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ags request -i ags-bundled volume-indicator '{"action":"show"}'
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ags request -i ags-bundled volume-indicator '{"action":"show"}'
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Alternative audio controls for keyboards without media keys
bindel = $mainMod CTRL, up, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && ags request -i ags-bundled volume-indicator '{"action":"show"}'
bindel = $mainMod CTRL, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ags request -i ags-bundled volume-indicator '{"action":"show"}'
bindel = $mainMod CTRL, End, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ags request -i ags-bundled volume-indicator '{"action":"show"}'

# Alternative media controls
bindl = $mainMod CTRL, left, exec, playerctl previous
bindl = $mainMod CTRL, right, exec, playerctl next
bindl = $mainMod CTRL, space, exec, playerctl play-pause

# Keyboard passthrough mode for VMs/RDP (all keys pass to application)
# Press SUPER+Escape to enter passthrough, SUPER+Escape again to exit
bind = $mainMod, Escape, submap, passthru
submap = passthru
bind = SUPER, Escape, submap, reset
submap = reset
