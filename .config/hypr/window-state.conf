# Window State Persistence Configuration
# Format: <matcher> <pattern>
# Supported matchers: match:class, match:title, match:initialClass, match:initialTitle
# Examples:
#   match:class xdg-desktop-portal-gtk
#   match:class org\.gnome\..*
#   match:initialTitle ^Bitwarden
#   match:class Mullvad VPN

# XDG Desktop Portal (file picker dialogs)
match:class xdg-desktop-portal-gtk

# Bitwarden
match:class Bitwarden

# Nemo
match:class nemo

# GNOME Calculator
match:class org\.gnome\.Calculator

# GNOME Text Editor
match:class org\.gnome\.TextEditor

# Flatseal
match:class com\.github\.tchx84\.Flatseal

# Loupe
match:class org\.gnome\.Loupe

# Mission Center
match:class io\.missioncenter\.MissionCenter

# PulseAudio Volume Control
match:class org\.pulseaudio\.pavucontrol

# Flake Update Terminal
match:class flake_update_terminal

# Mullvad VPN
match:class Mullvad VPN

# MEGAsync
match:class nz\.co\.mega\.

# Picture-in-Picture
match:initial_title (Picture-in-Picture)

# File Roller
match:class org\.gnome\.FileRoller

# InfiniteFusion
match:initial_title Infinitefusion
