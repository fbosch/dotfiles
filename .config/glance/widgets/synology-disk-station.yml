- type: custom-api
  cache: 10m
  title: NAS
  title-url: https://corvus-corax.synology.me/
  options:
    nas-url: https://corvus-corax.synology.me
    username: ${SYNOLOGY_USERNAME}
    password: ${SYNOLOGY_PASSWORD}
  template: |
    {{ $baseUrl := concat (.Options.StringOr "nas-url" "https://corvus-corax.synology.me") "/webapi/entry.cgi" }}
    {{ $auth := newRequest $baseUrl
        | withParameter "api" "SYNO.API.Auth"
        | withParameter "version" "6"
        | withParameter "method" "login" 
        | withParameter "account" (.Options.StringOr "username" "admin")
        | withParameter "passwd" (.Options.StringOr "password" "")
        | withParameter "session" "FileStation" 
        | withParameter "format" "sid" 
        | getResponse
    }}

    {{ $sid := $auth.JSON.String "data.sid" }}

    {{
      $storage := newRequest $baseUrl
        | withParameter "api" "SYNO.Core.System"
        | withParameter "method" "info"
        | withParameter "type" "storage"
        | withParameter "version" "1"
        | withParameter "_sid" $sid
        | getResponse
    }}

    {{
      $cpu := newRequest $baseUrl
        | withParameter "api" "SYNO.Core.System.Utilization"
        | withParameter "method" "get"
        | withParameter "version" "1"
        | withParameter "_sid" $sid
        | getResponse
    }}

    {{
      $sysInfo := newRequest $baseUrl
        | withParameter "api" "SYNO.Core.System"
        | withParameter "method" "info"
        | withParameter "version" "1"
        | withParameter "_sid" $sid
        | getResponse
    }}

    {{ $volArray := $storage.JSON.Array "data.vol_info" }}
    {{ if and (eq $storage.Response.StatusCode 200) (eq $cpu.Response.StatusCode 200) (gt (len $volArray) 0) }}
      {{ $volInfo := index $volArray 0 }}
      {{ $total := $volInfo.Float "total_size" }}
      {{ $used := $volInfo.Float "used_size" }}
      {{ $storagePercent := mul (div $used $total) 100 | toInt }}
      
      {{ $cpuPercent := $cpu.JSON.Int "data.cpu.user_load" }}
      {{ $ramPercent := $cpu.JSON.Int "data.memory.real_usage" }}
      {{ $ramTotalKB := $cpu.JSON.Float "data.memory.total_real" }}
      {{ $ramUsedKB := mul (div $ramTotalKB 100.0) ($ramPercent | toFloat) }}
      {{ $ramUsedMB := div $ramUsedKB 1000 }}
      {{ $ramUsedGB := div $ramUsedKB 1000000 }}
      {{ $ramTotalGB := div $ramTotalKB 1000000 }}
      {{ $storageTotalTB := div $total 1099511627776 }}
      {{ $storageUsedTB := div $used 1099511627776 }}
      
      {{ $uptime := $sysInfo.JSON.Int "data.up_time" }}
      {{ $model := $sysInfo.JSON.String "data.model" }}
      {{ $firmware := $sysInfo.JSON.String "data.firmware_ver" }}
      {{ $cpuTemp := $cpu.JSON.Int "data.cpu.temperature" }}
      
      {{ $cpuNotice := "" }}
      {{ if ge $cpuPercent 85 }}
        {{ $cpuNotice = "notice" }}
      {{ end }}
      {{ $ramNotice := "" }}
      {{ if ge $ramPercent 85 }}
        {{ $ramNotice = "notice" }}
      {{ end }}
      {{ $diskNotice := "" }}
      {{ if ge $storagePercent 85 }}
        {{ $diskNotice = "notice" }}
      {{ end }}
      
      <div class="server">
        <div class="server-info">
          <div class="server-details">
            <div class="server-name color-highlight size-h3">rvn-nas</div>
            {{ if gt $uptime 0 }}
              <div>
                <span data-dynamic-relative-time="{{ $uptime }}"></span> uptime
              </div>
            {{ end }}
          </div>
          <div class="shrink-0" data-popover-type="html" data-popover-margin="0.2rem" data-popover-max-width="400px">
            <div data-popover-html="">
              <div class="size-h5 text-compact">MODEL</div>
              <div class="color-highlight">{{ $model }}</div>
              {{ if $firmware }}
                <div class="size-h5 text-compact margin-top-5">FIRMWARE</div>
                <div class="color-highlight">{{ $firmware }}</div>
              {{ end }}
            </div>
            <svg class="server-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="var(--color-positive)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <!-- Outer case -->
              <path d="M6.75 21.75H17.25C18.4926 21.75 19.5 20.7426 19.5 19.5V4.5C19.5 3.25736 18.4926 2.25 17.25 2.25H6.75C5.50736 2.25 4.5 3.25736 4.5 4.5V19.5C4.5 20.7426 5.50736 21.75 6.75 21.75Z"/>
              <!-- Left drive bay (vertical lines) -->
              <path d="M7.5 5.25V16.5M9 5.25V16.5M10.5 5.25V16.5"/>
              <!-- Right drive bay (vertical lines) -->
              <path d="M13.5 5.25V16.5M15 5.25V16.5M16.5 5.25V16.5"/>
            </svg>
          </div>
        </div>
        <div class="server-stats">
          <div class="flex-1">
            <div class="flex items-end size-h5">
              <div>CPU</div>
              {{ if and (gt $cpuTemp 0) (ge $cpuTemp 80) }}
                <svg class="margin-left-auto server-stat-flame-icon" xmlns="http://www.w3.org/2000/svg" fill="var(--color-negative)" viewBox="0 0 24 24" stroke-width="1.5" stroke="var(--color-negative)">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
                </svg>
              {{ end }}
              <div class="color-highlight margin-left-auto text-very-compact">{{ $cpuPercent }} <span class="color-base">%</span></div>
            </div>
            <div data-popover-type="html" class="">
              <div data-popover-html="">
                <div class="flex">
                  <div class="size-h5">CPU LOAD</div>
                  <div class="value-separator"></div>
                  <div class="color-highlight text-very-compact">{{ $cpuPercent }} <span class="color-base size-h5">%</span></div>
                </div>
                {{ if gt $cpuTemp 0 }}
                  <div class="flex margin-top-3">
                    <div class="size-h5">TEMP C</div>
                    <div class="value-separator"></div>
                    <div class="color-highlight text-very-compact">{{ $cpuTemp }} <span class="color-base size-h5">Â°</span></div>
                  </div>
                {{ end }}
              </div>
              <div class="progress-bar {{ $cpuNotice }}">
                <div class="progress-value" style="--percent: {{ $cpuPercent }}"></div>
              </div>
            </div>
          </div>
          <div class="flex-1">
            <div class="flex justify-between items-end size-h5">
              <div>RAM</div>
              <div class="color-highlight text-very-compact">{{ $ramPercent }} <span class="color-base">%</span></div>
            </div>
            <div data-popover-type="html" class="">
              <div data-popover-html="">
                <div class="flex">
                  <div class="size-h5">RAM</div>
                  <div class="value-separator"></div>
                  <div class="color-highlight text-very-compact">
                    {{ if ge $ramUsedGB 1.0 }}
                      {{ $ramUsedGB | printf "%.1f" }} <span class="color-base size-h5">GB</span> <span class="color-base size-h5">/</span> {{ $ramTotalGB | printf "%.1f" }} <span class="color-base size-h5">GB</span>
                    {{ else }}
                      {{ $ramUsedMB | printf "%.0f" }} <span class="color-base size-h5">MB</span> <span class="color-base size-h5">/</span> {{ $ramTotalGB | printf "%.1f" }} <span class="color-base size-h5">GB</span>
                    {{ end }}
                  </div>
                </div>
              </div>
              <div class="progress-bar {{ $ramNotice }}">
                <div class="progress-value" style="--percent: {{ $ramPercent }}"></div>
              </div>
            </div>
          </div>
          <div class="flex-1">
            <div class="flex justify-between items-end size-h5">
              <div>DISK</div>
              <div class="color-highlight text-very-compact">{{ $storagePercent }} <span class="color-base">%</span></div>
            </div>
            <div data-popover-type="html" class="">
              <div data-popover-html="">
                <ul class="list list-gap-2">
                  <li class="flex">
                    <div class="size-h5">Volume 1</div>
                    <div class="value-separator"></div>
                    <div class="color-highlight text-very-compact">
                      {{ $storageUsedTB | printf "%.2f" }} <span class="color-base size-h5">TB</span> <span class="color-base size-h5">/</span> {{ $storageTotalTB | printf "%.2f" }} <span class="color-base size-h5">TB</span>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="progress-bar {{ $diskNotice }}">
                <div class="progress-value" style="--percent: {{ $storagePercent }}"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {{ else }}
      <p class="color-negative">Failed to fetch system data</p>
    {{ end }}
