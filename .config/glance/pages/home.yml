- name: Home
  columns:
    - size: small
      widgets:
        - type: clock
          hour-format: 24h
          css-class: large-clock
          hide-header: true
        - type: to-do
        - type: calendar
          title-url: https://calendar.proton.me
        - type: weather
          location: Copenhagen, Denmark
          units: metric
          title-url: https://www.yr.no/en/forecast/daily-table/2-618425/Denmark/Capital%20Region/Copenhagen/Copenhagen
    - size: full
      widgets:
        - type: search
          search-engine: kagi
          hide-header: true
          autofocus: false
        - type: group
          widgets:
            - type: reddit
              title: Reddit
              cache: 1h
              title-url: https://redlib.corvus-corax.synology.me/r/denmark+dkfinance+copenhagen
              subreddit: denmark+dkfinance+copenhagen
              show-thumbnails: true
              limit: 10
              collapse-after: 6
              comments-url-template: https://redlib.corvus-corax.synology.me/{POST-PATH}
            - type: rss
              title: News
              title-url: /news
              limit: 8
              collapse-after: 4
              cache: 1h
              feeds:
                - url: https://freshrss.corvus-corax.synology.me/i/?a=rss&get=f_2
                  title: Kagi News - Denmark
                - url: https://freshrss.corvus-corax.synology.me/i/?a=normal&get=f_14
                  title: Kagi News - Linux OSS
                - url: https://freshrss.corvus-corax.synology.me/i/?a=normal&get=f_13
                  title: Kagi News - Tech
