- name: Home
  columns:
    - size: small
      widgets:
        - type: clock
          hour-format: 24h
          css-class: large-clock
          hide-header: true
        - type: to-do
        - type: calendar
          title-url: https://calendar.proton.me
        - type: weather
          location: Copenhagen, Denmark
          units: metric
          title-url: https://www.yr.no/en/forecast/daily-table/2-618425/Denmark/Capital%20Region/Copenhagen/Copenhagen
    - size: full
      widgets:
        - type: search
          search-engine: kagi
          hide-header: true
          autofocus: false
        - type: group
          widgets:
            - type: rss
              title: Denmark & Europe
              style: detailed-list
              limit: 14
              collapse-after: 6
              cache: 12h
              feeds:
                - url: https://news.kagi.com/denmark.xml
                - url: https://news.kagi.com/europe.xml
            - type: rss
              title: World News
              style: detailed-list
              limit: 14
              cache: 12h
              collapse-after: 6
              feeds:
                - url: https://news.kagi.com/world.xml
            - type: rss
              title: Tech
              style: detailed-list
              limit: 14
              cache: 12h
              collapse-after: 6
              feeds:
                - url: https://news.kagi.com/tech.xml
            - type: rss
              title: Cybersecurity
              style: detailed-list
              limit: 14
              cache: 12h
              collapse-after: 6
              feeds:
                - url: https://news.kagi.com/cybersecurity.xml
            - type: rss
              title: Science
              style: detailed-list
              limit: 14
              cache: 12h
              collapse-after: 6
              feeds:
                - url: https://news.kagi.com/science.xml
            - type: rss
              title: Gaming
              style: detailed-list
              limit: 14
              cache: 12h
              collapse-after: 6
              feeds:
                - url: https://news.kagi.com/gaming.xml
            - type: hacker-news
              limit: 15
              collapse-after: 12
            - type: lobsters
              limit: 15
              collapse-after: 12
