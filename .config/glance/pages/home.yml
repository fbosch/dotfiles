- name: Home
  columns:
    - size: small
      widgets:
        - type: clock
          hour-format: 24h
          css-class: large-clock
          hide-header: true
        - type: calendar
          title-url: https://calendar.proton.me
        - type: weather
          location: Copenhagen, Denmark
          units: metric
          title-url: https://www.yr.no/en/forecast/daily-table/2-2618425/Denmark/Capital%20Region/Copenhagen%20municipality/Copenhagen
        - $include: ../widgets/home-assisstant-air-quality.yml
    - size: full
      widgets:
        - type: search
          search-engine: kagi
          hide-header: true
          autofocus: false
        - type: to-do
        - type: group
          widgets:
            - type: reddit
              title: Reddit
              cache: 1h
              title-url: https://redlib.corvus-corax.synology.me/r/denmark+dkfinance+copenhagen
              subreddit: denmark+dkfinance+copenhagen
              show-thumbnails: true
              limit: 10
              collapse-after: 6
              comments-url-template: https://redlib.corvus-corax.synology.me/{POST-PATH}
            - type: rss
              title: News
              title-url: /news
              limit: 8
              collapse-after: 4
              cache: 5m
              feeds:
                - url: https://freshrss.corvus-corax.synology.me/i/?a=rss&get=f_2&nb=12
                  title: Kagi News - Denmark
                - url: https://freshrss.corvus-corax.synology.me/i/?a=rss&get=f_14&nb=12
                  title: Kagi News - Linux OSS
                - url: https://freshrss.corvus-corax.synology.me/i/?a=rss&get=f_13&nb=12
                  title: Kagi News - Tech
    - size: small
      widgets:
        - type: markets
          title: Markets
          title-url: /markets
          sort-by: absolute-change
          chart-link-template: https://www.tradingview.com/chart/?symbol={SYMBOL}
          symbol-link-template: https://finance.yahoo.com/quote/{SYMBOL}
          markets:
            - symbol: ^OMXC25
              name: OMX Copenhagen 25
            - symbol: ^GSPC
              name: S&P 500
            - symbol: IUSQ.DE
              name: iShares MSCI ACWI
              symbol-link: https://www.nordnet.dk/etf/liste/i-shares-msci-acwi-ucits-iusq-xeta?accIds=3
              chart-link: https://www.tradingview.com/chart/?symbol=IUSQ
