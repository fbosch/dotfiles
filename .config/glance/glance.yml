# Zenwritten Dark Theme - True grayscale aesthetic
theme:
  background-color: 0 0 10 # #191919 - dark gray background
  primary-color: 0 0 73 # #BBBBBB - light gray for links/highlights
  positive-color: 141 22 56 # #819B69 - muted green from zenwritten palette
  negative-color: 354 50 65 # #DE6E7C - muted red from zenwritten palette
  contrast-multiplier: 1.2 # Increased contrast for readability
  text-saturation-multiplier: 0.8 # Reduce saturation for more neutral text
  custom-css-file: /assets/custom.css # JetBrains Mono font configuration

# Server configuration for container
server:
  assets-path: /app/config/assets # Path inside the container

# UI customization
branding:
  hide-footer: true # Hide Glance version in bottom footer

pages:
  - $include: home.yml
  - $include: news.yml
  - $include: services.yml
