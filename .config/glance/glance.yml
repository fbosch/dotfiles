# Zenwritten Dark Theme - True grayscale aesthetic
theme:
  background-color: 0 0 10 # #191919 - dark gray background
  primary-color: 0 0 73 # #BBBBBB - light gray for links/highlights
  positive-color: 141 22 56 # #819B69 - muted green from zenwritten palette
  negative-color: 354 50 65 # #DE6E7C - muted red from zenwritten palette
  contrast-multiplier: 1.2 # Increased contrast for readability
  text-saturation-multiplier: 0.8 # Reduce saturation for more neutral text
  custom-css-file: /assets/css/custom.css # Custom CSS configuration

# Server configuration for container
server:
  assets-path: /app/config/assets # Path inside the container

# UI customization
branding:
  hide-footer: true # Hide Glance version in bottom footer
  logo-url: /assets/icons/raven-20x20.png
  favicon-url: /assets/icons/favicon.ico

# Custom JavaScript for client-side widgets
document:
  head: |
    <!-- DNS prefetch for slot link destinations -->
    <link rel="dns-prefetch" href="//account.proton.me">
    <link rel="dns-prefetch" href="//www.nordnet.dk">
    <link rel="dns-prefetch" href="//github.com">
    <link rel="dns-prefetch" href="//chatgpt.com">
    <link rel="dns-prefetch" href="//music.youtube.com">
    <link rel="dns-prefetch" href="//www.reddit.com">
    <link rel="dns-prefetch" href="//www.youtube.com">
    <link rel="dns-prefetch" href="//i.ytimg.com">
    <link rel="dns-prefetch" href="//www.tradingview.com">
    <link rel="dns-prefetch" href="//finance.yahoo.com">
    <link rel="dns-prefetch" href="//freshrss.corvus-corax.synology.me">

    <!-- Preconnect for critical icon/resource providers -->
    <link rel="preconnect" href="https://twenty-icons.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <!-- Preconnect for self-hosted services (iframes, client-side resources) -->
    <link rel="preconnect" href="https://linkwarden.corvus-corax.synology.me">
    <link rel="preconnect" href="https://freshrss.corvus-corax.synology.me">
    <link rel="preconnect" href="https://redlib.corvus-corax.synology.me">
    <link rel="preconnect" href="https://dozzle.corvus-corax.synology.me">
    <link rel="preconnect" href="https://uptime.corvus-corax.synology.me">

    <!-- Prefetch other pages to warm navigation -->
    <link rel="prefetch" href="/home">
    <link rel="prefetch" href="/news">
    <link rel="prefetch" href="/markets">
    <link rel="prefetch" href="/tech">
    <link rel="prefetch" href="/homelab">

    <!-- Prefetch page content API responses -->
    <link rel="prefetch" href="/api/pages/home/content/" as="fetch">
    <link rel="prefetch" href="/api/pages/news/content/" as="fetch">
    <link rel="prefetch" href="/api/pages/markets/content/" as="fetch">
    <link rel="prefetch" href="/api/pages/tech/content/" as="fetch">
    <link rel="prefetch" href="/api/pages/homelab/content/" as="fetch">

    <!-- FreshRSS actualize prefetch -->
    <link rel="prefetch" href="https://freshrss.corvus-corax.synology.me/i/?c=feed&amp;a=actualize&amp;ajax=1&amp;maxFeeds=30" as="fetch">

pages:
  - $include: pages/startpage.yml
  - $include: pages/home.yml
  - $include: pages/news.yml
  - $include: pages/markets.yml
  - $include: pages/tech.yml
  - $include: pages/homelab.yml
